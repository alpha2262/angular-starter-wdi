<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Superhero Phonebook</title>
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="css/app.css">
  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-animate/angular-animate.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="bower_components/angular-resource/angular-resource.js"></script>
  <script src="js/app.js"></script>
  <script>
    angular
    .module("sh",[])
    .controller("superherosController", [function(){
      this.superheros = superheroList;
      this.show = function(hero){
       this.hero = hero;
      }
    }])
  </script>
</head>
<body ng-app="sh" ng-controller="superherosController as vm">
  <h1>Superheroes</h1>
  <div class="picture">
    Picture: <img src='{{vm.hero.img}}'>
  </div>
  <div class="search">
    Search: <input ng-model="query">
  </div>
  <table class="table">
    <thead>
      <tr>
        <th>Name:</th>
        <th>Number:</th>
        <th></th>
      </tr>
    </thead>
    <tbody >
      <tr ng-repeat="hero in vm.superheros | filter:query" class="{{hero.group | lowercase}}">
        <td>{{hero.name}}<button ng-click="vm.show(hero)">Show</button</td>
        <td>{{hero.number}}</td>
        <td>{{hero.group}}</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
