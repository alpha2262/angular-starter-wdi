<!doctype html>
<html lang="en" data-ng-app="superheroApp">
<head>
  <meta charset="utf-8">
  <title>Superhero Phonebook</title>
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="css/app.css">
  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-animate/angular-animate.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="bower_components/angular-resource/angular-resource.js"></script>
  <script src="js/app.js"></script>
</head>
<body data-ng-controller="SuperController">
  <h1>Superheroes</h1>
  <div class="picture">
    Picture:
  </div>
  <div class="search">
    Search: <input type="text" placeholder="Enter search term here" ng-model="item.filter_on"/>
  </div>
  <table class="table">
    <thead>
      <td data-ng-click="item.is_descending = !(item.is_descending)">Name:
            <span data-ng-if="item.is_descending">z-a</span>
            <span data-ng-if="!item.is_descending">a-z</span>
        </td>
      <th>Item Number:</th>
      <th data-ng-click="item.sort_data_by('name')">Name:</th>
      <th>Number:</th>
      <th>Group:</th>
      <th>Picture:</th>
    </thead>
    <tbody>
      <tr data-ng-repeat="item in superheroList | filter: item.filter_on">
        <td>{{$index + 1}}</td>
        <td>{{item.name}}</td>
        <td>{{item.number}}</td>
        <td>{{item.group}}</td>
        <class="picture" img data-ng-src="{{item.img_url}}">
        <a data-ng-href="{{item.url}}" tabindex="-1">{{item.name}}</a>
    </tbody>
  </table>
</body>
</html>
